  <h2>JavaScript란 무엇인가?</h2>
<p>JavaScript 는 웹 페이지의 복잡한 것들을 구현할 수 있는 프로그래밍 언어입니다.
  웹페이지는 단순히 변하지 않고 정적인 정보들만 보여주는 것 이상의 일을 합니다.
  시간의 흐름에 따라 업데이트 되는 콘텐츠, 동적인 지도와 움직이는 2D/3D 그래픽, 또는 스크롤 가능한 비디오 쥬크박스들과 여러 가지들을 보여줍니다.
  여러분은 '아마도 JavaScript가 그 일들을 하고 있겠구나'라고 생각하실 수 있습니다.</p>

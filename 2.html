  <h2>CSS란 무엇인가?</h2>
<p>CSS 는 매우 기본적인 텍스트 문서 스타일링에 사용될 수 있습니다 — 예를 들어, 제목 및 링크의 색상과 크기 변경. 또한, 레이아웃을 만드는 데 사용 할 수 있습니다
   — 예를 들어, 단일 텍스트 열을 변환 (en-US) (기본 콘텐츠 영역과 관련 정보에 대한 사이드 바가 있는 레이아웃으로) 하는 등 레이아웃을 만드는 데 사용 할 수 있습니다.
    애니메이션 과 같은 효과에도 사용 할 수 있습니다.
